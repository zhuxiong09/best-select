<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login / Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" th:href="@{/images/favicon.ico}">

    <!-- All css files are included here -->
    <!-- Bootstrap fremwork main css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <!-- This core.css file contents all plugings css file. -->
    <link rel="stylesheet" href="css/core.css" th:href="@{/css/core.css}">
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" href="css/shortcode/shortcodes.css" th:href="@{/css/shortcode/shortcodes.css}">
    <!-- Theme main style -->
    <link rel="stylesheet" href="style.css" th:href="@{/css/style.css}">
    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css" th:href="@{/css/responsive.css}">
    <!-- User style -->
    <link rel="stylesheet" href="css/custom.css" th:href="@{/css/custom.css}">


    <!-- Modernizr JS -->
    <script src="js/vendor/modernizr-2.8.3.min.js" th:src="@{/js/vendor/modernizr-2.8.3.min.js}"></script>
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Body main wrapper start -->
<div class="wrapper">

    <!--引入抽取的公共模块public顶部栏	-->
    <div th:replace="~{public::header}"></div>

    <!-- Start page content -->
    <section id="page-content" class="page-wrapper">
        <!-- Start Wishlist Area -->
        <div class="login-section section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-6  col-md-offset-3">
                        <div class="registered-customers">
                            <div class="section-title text-uppercase mb-40">
                                <h4>REGISTERED CUSTOMERS</h4>
                            </div>
                            <form action="index" method="post">
                                <div class="login-account p-30 box-shadow">
                                    <p>If you have an account with us, Please log in.</p>
                                    <!--判断登录是否成功-->
                                    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                                    <input class="form-control" type="text" placeholder="Username or Email Address"
                                           name="username">
                                    <input type="password" placeholder="Password" name="password">
                                    <p><small><a href="#">Forgot our password?</a></small></p>
                                    <button type="submit" class="submit-btn">login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Of Wishlist Area -->
    </section>
    <!-- End page content -->

    <!-- Start footer area -->
    <div th:replace="~{public::#footer}"></div>
    <!-- End footer area -->
</div>
<!-- Body main wrapper end -->


<!-- Placed js at the end of the document so the pages load faster -->

<!-- jquery latest version -->
<script src="js/vendor/jquery-3.1.1.min.js" th:src="@{/js/vendor/jquery-3.1.1.min.js}"></script>
<!-- Bootstrap framework js -->
<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- All js plugins included in this file. -->
<script src="js/plugins.js" th:src="@{/js/plugins.js}"></script>
<!-- Main js file that contents all jQuery plugins activation. -->
<script src="js/main.js" th:src="@{/js/main.js}"></script>

</body>

</html>
